name: NBA Daily Update Test
on:
  schedule:
    - cron: '8 13 * * *' # 13:08 UTC = 14:08 czasu polskiego
  workflow_dispatch: # Przycisk do ręcznego odpalenia

jobs:
  update-page:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To pozwala skryptowi stworzyć plik index.html
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install google-generativeai
      - name: Run NBA Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_nba.py
      - name: Commit and Push
        run: |
          git config --global user.name 'NBA Agent'
          git config --global user.email 'agent@nba.ai'
          git add index.html
          git commit -m "Aktualizacja raportu NBA" || exit 0
          git push
