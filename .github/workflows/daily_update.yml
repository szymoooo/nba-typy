name: NBA Public Media Bot

on:
  schedule:
    # 08:00 PL, 12:00 PL, 18:00 PL
    - cron: '0 7,11,17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  public-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ESPN Media Model
        run: python update_nba.py

      - name: Commit and Push
        run: |
          git config --global user.name 'ESPN Bot'
          git config --global user.email 'bot@espn.nba'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update from Public API" && git push)
