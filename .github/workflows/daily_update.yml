name: NBA Daily Update Test

on:
  schedule:
    # 07:00 (wyniki z nocy) -> 06:00 UTC
    # 15:10 (pierwszy raport) -> 14:10 UTC
    # 19:30 (finalny raport przed meczami) -> 18:30 UTC
    # 23:00 (późne mecze / last minute) -> 22:00 UTC
    - cron: '0 6,18,22 * * *'
    - cron: '10 14 * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  update-page:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        # TU BYŁ BŁĄD - Dodałem 'requests'
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai

      - name: Run NBA Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_nba.py

      - name: Commit and Push
        run: |
          git config --global user.name 'NBA Agent'
          git config --global user.email 'agent@nba.ai'
          git add index.html
          git commit -m "Aktualizacja raportu NBA" || exit 0
          git push
