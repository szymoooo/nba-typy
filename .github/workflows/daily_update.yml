name: NBA Public Media Bot

on:
  schedule:
    # 08:00 PL, 12:00 PL, 18:00 PL
    cron: '0 16,18,21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  public-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai pytz

      - name: Run ESPN Media Model
        run: python update_nba.py

      - name: Run Gemini Audit (Risk Check)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python gemini_audit.py

      - name: Commit and Push
        run: |
          git config --global user.name 'ESPN Bot'
          git config --global user.email 'bot@espn.nba'
          # Dodajemy index.html oraz raport wygenerowany przez Gemini
          git add index.html finalny_raport_dnia.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update from Public API + Gemini Audit" && git push)
